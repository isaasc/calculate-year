<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Age Calculator</title>
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Day, month and year of your birthday</legend>
                <label for="day" class="field__title">DAY</label>
                <input id="day" class="field__input" placeholder="DD" />
                <label for="month" class="field__title">MONTH</label>
                <input id="month" class="field__input" placeholder="MM" />
                <label for="year" class="field__title">YEAR</label>
                <input id="year" class="field__input" placeholder="YYYY" />
            </fieldset>
        </form>
    </main>
</body>

</html>
